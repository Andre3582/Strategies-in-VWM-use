<svg width="4335" height="1888" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden"><defs><clipPath id="clip0"><rect x="26" y="367" width="4335" height="1888"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-26 -367)"><rect x="2228.5" y="382.5" width="2122" height="1858" stroke="#FFFFFF" stroke-width="6.875" stroke-miterlimit="8"/><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="italic" font-weight="700" font-size="110" transform="matrix(1 0 0 1 2260.89 505)">English</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2260.89 799)">I</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2305.01 799)">hereby confirm / agree that:</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2260.89 942)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 942)">I am 16 years or older,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2260.89 1084)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1084)">I understood the explanation of the experiment,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2260.89 1227)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1227)">I know what I am about to do (a memory task on a </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1333)">computer),</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2260.89 1475)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1475)">I participate voluntarily and can quit whenever I </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1581)">want,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2260.89 1724)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1724)">my anonymized data will be processed </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1830)">confidentially and stored for at least 10 years,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2260.89 1972)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 1972)">my anonymized data might be shared with other </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 2078)">researchers and used for scientific purposes (for </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2364.02 2184)">example publications and presentations).</text><rect x="60.5" y="382.5" width="2115" height="1858" stroke="#FFFFFF" stroke-width="6.875" stroke-miterlimit="8"/><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="italic" font-weight="700" font-size="110" transform="matrix(1 0 0 1 92.7143 505)">Nederlands</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 92.7143 799)">Ik bevestig / ben akkoord dat:</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 92.7143 942)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 942)">i</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 216.464 942)">k 16 jaar of ouder ben,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 92.7143 1084)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1084)">ik de uitleg over het experiment snap,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 92.7143 1227)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1227)">ik weet wat ik ga doen (een geheugentaak op een </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1333)">computer),</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 92.7143 1475)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1475)">ik vrijwillig meedoe en kan stoppen wanneer ik wil,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 92.7143 1618)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1618)">mijn anonieme data zorgvuldig verwerkt wordt en </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1724)">ten minste 10 jaar opgeslagen wordt,</text><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 92.7143 1866)">•</text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1866)">mijn anonieme </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 793.391 1866)">data </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 985.891 1866)">gedeeld kan </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1474.02 1866)">worden met </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 1972)">andere onderzoekers en gebruikt kan worden </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 2078)">voor wetenschappelijke doeleinden (bijv. </text><text fill="#FFFFFF" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 195.839 2184)">publicaties en presentaties).</text></g></svg>